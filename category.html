<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>比价商品分类</title>
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/category.css">

</head>
<body>

<div class="mmb-container">
  <!--头部-->
  <div class="mmb-header">
    <a href="index.html"> <img class='mui-pull-left' src="images/header_logo.png" alt=""></a>
    <img class='mui-pull-right' src="images/header_app.png" alt="">

  </div>
  <!--搜索框-->
  <div class="mmb-search">
    <input type="text" placeholder='输入你想比价的商品'>
    <button >搜索</button>
  </div>
  <!--下拉菜单-->
  <ul class="mui-table-view mmb-menu">
    <li class="mui-table-view-cell mui-collapse ">
      <a class="mui-navigate-right title" href="#">大家电</a>
      <!--000000000000-->
    </li>

  </ul>

  <!--底部-->
  <div class="mmb-footer mui-clearfix">
    <ul class='user'>
      <a href="#">登陆</a>
      <a href="#">注册</a>
      <a  class='img'href="#">
        <img src="images/top.jpg" alt="">
        <span>返回顶部</span>
      </a>
    </ul>
    <p>手机APP下载慢慢买手机版</p>
    <p>m.manmanbuy.com</p>
  </div>
</div>

</body>
</html>
<script type='text/template' id='tpl'>
  {{each result v i}}
  <li class="mui-table-view-cell mui-collapse  bujia">
    <a data-id={{v.titleId}}  class="mui-navigate-right title" href="#">{{v.title}}</a>

    <ul class="mui-collapse-content down">
      <li><a href="#">电视</a></li>

    </ul>

  </li>
  {{/each}}
</script>
<!--列表内的渲染-->
<script type='text/template' id='tpl2'>
  <ul class="mui-collapse-content ">
    {{each result v i}}
    <li data-category={{v.category}}
        data-categoryId={{v.categoryId}}
    ><a href="productlist.html?categoryid={{v.categoryId}}&category={{v.category}}&pageid=1">{{v.category}}</a></li>
  {{/each}}

  </ul>
</script>
<script src='lib/mui/js/mui.js'></script>
<script src='lib/zepto/zepto.min.js'></script>
<script src='lib/artTemplate/template-web.js'></script>
<script src='js/category.js'></script>
