<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>慢慢买首页</title>
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
   <div class="mmb-container">
     <!--头部-->
     <div class="mmb-header">
       <a href="index.html"> <img class='mui-pull-left' src="images/header_logo.png" alt=""></a>
       <img class='mui-pull-right' src="images/header_app.png" alt="">

     </div>
     <!--搜索框-->
     <div class="mmb-search">
       <input type="text" placeholder='输入你想比价的商品'>
       <button >搜索</button>
     </div>
     <!--导航-->
     <div class="mmb-nav">
       <ul class='mui-clearfix nav'>
         <!--坑-->
       </ul>
     </div>
     <!--商品列表-->
     <div class="mmb-list">
        <div class="recomm mui-clearfix">
          <strong>超值折扣推荐</strong>
          <a href="#"><img src="images/more.png" alt=""></a>
        </div>
       <ul class='info-list'>

       <!--坑-->

       </ul>
       <div class="more">
         更多优惠信息>>
       </div>
     </div>
     <!--品牌排行-->
     <div class="mmb-pk">
       <div class="pk mui-clearfix">
         <strong>品牌排行</strong>
         <a href="#"><img src="images/more.png" alt=""></a>
       </div>
     </div>
     <!--底部-->
     <div class="mmb-footer mui-clearfix">
       <ul class='user'>
        <a href="#">登陆</a>
        <a href="#">注册</a>
        <a  class='img'href="#">
         <img src="images/top.jpg" alt="">
         <span>返回顶部</span>
       </a>
       </ul>
       <p>手机APP下载慢慢买手机版</p>
       <p>m.manmanbuy.com</p>
     </div>

 </div>
</body>
</html>
<!--菜单栏的模板引擎-->
<script type='text/template' id='menuTpl'>
  {{each result v i}}

  <% if (i<=7) { %>
  <li class="{{i==7?'mmb-add':''}}">
    <a href="{{v.titlehref}}">
      {{@ v.img}}
      <p>{{v.name}}</p>
    </a>
  </li>
  <% } %>


  <%if (i>=8){ %>
  <li class='menu'>
    <a href="{{v.titlehref}}">
      {{@ v.img}}
      <p>{{v.name}}</p>
    </a>
  </li>
  <%}%>
  {{/each}}
</script>
<!--列表模板引擎-->
<script type='text/template' id='listTpl'>
   {{each result v i}}
  <li>
    <img src="./images/ic_kb.png" alt="">
      <div class="context">
      <div class='title mui-ellipsis-1'>
      {{v.productName}}
      <span class='price'>{{v.productPinkage}}</span>
  </div>
  <div class='info'>
      <span>{{v.productFrom}}</span>|
      <span>{{v.productTime}}</span>
  </div>
  </div>
  <span class=' edit'>
      <i class=' mui-icon mui-icon-compose'></i>
      1
      </span>
      </li>
  {{/each}}
</script>

<script src='lib/mui/js/mui.js'></script>
<script src='lib/zepto/zepto.min.js'></script>
<script src='lib/artTemplate/template-web.js'></script>
<script src='js/index.js'></script>
