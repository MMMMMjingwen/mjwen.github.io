<script type='text/template' id='tpl'>
  {{each result v i}}
  <div class="title">
    {{v.productName}}
    <p>599元</p>
    <div class="maket">
      <span>{{v.productFrom}}</span><span>{{v.productTips}} </span>
    </div>

  </div>
  <div class="imgSm mui-clearfix">
    <div class='txt mui-clearfix'>{{v.productInfo}}</div>
    <div class='small mui-clearfix'>
      {{@ v.productImg}}
    </div>
  </div>
  <div class="imglg">
    {{@ v.productImg}}
  </div>
  <div class='go'>
    <button class='mui-btn mui-btn-block   mui-btn-warning'>前往购买</button>
  </div>
  <div class="img-box">
    <img src="./images/mmbweixin2.png" alt="">
  </div>
  <div class="allLook">
    <div class="tit">
      发表评论
    </div>
    <div class="reply">
      <div class="form">
        <textarea name=""  rows="3"></textarea>
        <input name=""  value="手机端网友14***154" type="hidden">
        <input name=""  value="移动端凑单品：海天 鲜味 生抽 1.28L" type="hidden">
        <div class="ctrl">
          <input name="" value="发表评论"  class='open' >
        </div>
      </div>
    </div>
    <div class="tit">
      最新评论
    </div>

  </div>
  {{/each}}
